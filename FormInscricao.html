<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="FormInscricao.css">
</head>
<body>
    <section class="form-container">
        <div class="container">
        <!-- actino serve para lincar com um sql ou java Script -->
     <form action="">        <!-- titulo do formulario -->
        <h1>Formulario de Inscrição</h1>
         <!-- subtitulo do formulario -->
         <h3>Preencha seus dados :</h3>
          <!-- insere inf dentro do formulario -->
        <label for="nome">Nome:</label>
        <!-- input= tipo de form se é data, nome, só numero, só texto etc -->
        <!-- required=nao deicha passar sem preencher o campo -->
        <input type="text" required> <br><br>

        <label for="sobrenome">Sobrenome :</label>
        <input type="text" required><br><br>

        <label for="e-mail">E-mail :</label>
        <input type="email" required><br><br>

        <label for="endereco">Endereço :</label>
        <input type="text" required><br><br>

        <label for="cidade">Cidade :</label>
        <input type="text" required><br><br>

        <label for="telefone">Telefone :</label>
        <!-- select cria a caixa de seleção para o DDD -->
        <select name="ddd" id="ddd" required>
            <!-- opton insere -->
            <option value="11">11</option>
            <option value="21">21</option>
            <option value="32">32</option>
            <option value="27">27</option>
            <option value="42">42</option>
            <option value="54">54</option>
            <option value="27">27</option>
            <option value="13">13</option>    
        </select>
        <input type="number" required><br><br>

       <div>
        <label for="usuario">Usuario :</label>
        <input type="text" placeholder="Crie seu usuario"><br><br>
       </div>

       <div>
        <label for="senha">Senha :</label>
        <input type="password">
        <i class="bx bx-lock-alt"></i>
        <br><br>

       </div>     
         <input type="submit" value="Finalizar Cadastro"class="finalizarcadastro"><br><br>
        <input type="reset" value="Limpar Tudo" class="limpatudo">
    </form><br>

  
</div>

</section>
    
</body>
</html>
